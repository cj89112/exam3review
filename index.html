<html>
    <head>
        <title>My other types of http requests</title>
    </head>
    <body>
        <p id="data">Something will come here</p>
        <button id="fetchButton">Run fetch</button>
    </body>
    <script>
        console.log('this is my script for the page');
        document.querySelector('#fetchButton').addEventListener('click', function(evt) {
            console.log('you clicked the button');
            // I would like to create a request to 
            // 'POST http://localhost:808/student/123'

            const element = document.querySelector('#data');
            const requestOptions = {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                // body: JSON.stringify(({ title: 'Fetch POST Request Example' }))
            };
            fetch('http://localhost:8080/studennt/123', requestOptions)
                .then(response => response.json())
                .then(data => element.innerHTML = data.id);
        });

    </script>
</html>
