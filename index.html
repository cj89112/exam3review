<body>
    <h1>Game Characters</h1>
    
    <p id="data">Game Characters</p>  
    <button id="fetchButton">Fetch Game Characters</button>

    <script>

        // POST request
        async function fetchGameCharacters() {
            const response = await fetch('http://localhost:8080/characters');
            const data = await response.json();
            console.log(data);
        };

        const element = document.querySelector('#data');
        const requestOptions = {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title: 'POST Game Characters Request' })
        };
        
        fetch('http://localhost:8080/characters', requestOptions)
            .then(response => response.json())
            .then(data => element.innerHTML = data.id);

        const fetchButton = document.querySelector('#fetchButton');
        fetchButton.addEventListener('click', fetchGameCharacters);
        
        fetchGameCharacters();

    </script>
</body>
